---
layout: default
---

{%- assign date_format = site.plainwhite.date_format | default: "%b %-d, %Y" -%}

<div class="post-container">

    <a class="post-link" href="{{ page.url | relative_url }}">
        <h2 class="post-title">{{ page.title | escape }}</h2>
    </a>

    <div class="post-meta">
        <ul class="post-categories">
            {%- for tag in page.tags -%}
            <li>{{ tag }}</li>
            {%- endfor -%}
        </ul>
        <div class="post-date"><i class="icon-calendar"></i>{{ page.date | date: date_format }}</div>
    </div>

    <div class="post">
        {{ content }}
    </div>
</div>

<script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="namannigam" data-description="Support me on Buy me a coffee!"
        data-message="Thank you for visiting. You can now buy me a coffee!"
        data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18">
</script>
